<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="~{fragments::bootstrap}">
    <meta charset="UTF-8">
    <title th:text="Template"></title>
</head>
<body class="container-md">

<div th:insert="~{fragments :: navbar}"></div>

<div th:if="${msg == 'error'}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="container-sm">

    <div class="row">
        <div class="col"></div>
        <div class="col-md-auto">

            <h2 class="mt-5" th:text="#{loginForm}">Login form:</h2>
            <form class="mt-3" th:action="@{/login}" method="post">
                <div class="mb-3"><label> <p th:text="#{username} + ' : '"></p><input class="form-control" type="text" name="username" required/> </label></div>
                <div class="mb-3"><label> <p th:text="#{password} + ' : '"></p><input class="form-control" type="password" name="password" required/> </label></div>
                <div class="mb-3"><label><p th:text="#{clubname} + ' : '"></p><input class="form-control" type="text" name="clubName" required/> </label></div>
                <div class="mb-3"><input class="form-control" type="submit" th:value="#{login}"/></div>
            </form>

        </div>
        <div class="col"></div>
    </div>



</div>

</body>
</html>
