<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:insert="~{layout::bootstrap}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body class="container-md">

    <div th:insert="~{layout :: navbar}"></div>

    <div class="row">

        <div class="col-sm">
        </div>

        <div class="col-md-auto">
            <br>
            <h3>Add player form</h3>

            <form class="form" action="#" th:action="@{/players/add}" th:object="${player}" method="post">

                <div class="mb-3">
                    <label class="form-check-label" for="playerName">Name: </label>
                    <input class="form-control" type="text" th:field="*{name}" id="playerName"/>
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="playerSurname">Surname: </label>
                    <input class="form-control" type="text" th:field="*{surname}" id="playerSurname"/>
                </div>

                <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

        <div class="col-sm">
        </div>

    </div>
    <br>
    <hr>
    <div th:insert="~{layout::footer}"></div>

</body>
</html>
