<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{fragments::bootstrap}">
    <meta charset="UTF-8">
    <title>Add training</title>
</head>
<body class="container-md">

<div th:insert="~{fragments :: navbar}"></div>

<div class="row">
    <div class="col-sm"></div>
    <div class="col-md-auto">
        <br>
        <h3>Add training form</h3>
        <form class="form" th:action="@{/trainings/add}" th:object="${training}" method="post">

            <div class="mb-3">
                <label class="form-check-label" for="date">Date: </label>
                <input class="form-control" type="datetime-local" th:field="*{date}" id="date"/>
            </div>

            <div class="mb-3">
                <label class="form-check-label" for="playerSurname">Type: </label>
                <input class="form-control" type="text" th:field="*{type}" id="playerSurname"/>
            </div>

            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <div class="col-sm"></div>
</div>
<br>
<hr>
<div th:insert="~{fragments :: footer}"></div>


</body>
</html>
